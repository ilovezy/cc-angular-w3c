<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>ng-imgs</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body ng-app>

<div class="container">
	<h2 class="text-center">酷炫的 Angular 图片来测试</h2>
	<h3>输入 1， 2， 3， 4 来查看 四个图片 看看</h3>
	<div class="well">
		<img class="img-responsive img-thumbnail" src="img/{{ imgName }}.jpg" />
		<label>Name:  <input type="text" ng-model='imgName' /></label>
	</div>

	<hr />

	<div class="well">
		<img class="img-responsive img-thumbnail" src="img/{{ imgNameA }}.jpg" />
		选择图片名称
		<select ng-model="imgNameA" class="form-control">
			<option value="1" selected="selected">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
	</div>
</div>

<script src="angular.min.js"></script>

</body>
</html>
