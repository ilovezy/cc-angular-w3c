<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>Angular指令</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body ng-app>

<div class="container">
<h2 class="text-center">Angular指令</h2>

<h3>数据绑定 <small>如下 {{ firstName }} 通过 ng-model = "firstName" 进行同步，可以多个同时绑定</small></h3>
<div class="well" ng-init="quantity = 1; price = 5">
	<h4>价格计算器</h4>
	数量：<input type="number" ng-model="quantity" />
	价格：<input type="number" ng-model="price">
	<br /><br />
	<p>总价：{{ quantity * price }}</p>
</div>

<hr />
<h3>重复 HTML 元素 <small>ng-repeat指令会重复一个HTML元素,目测在表单里会很常用，非常酷</small></h3>
<div class="well" ng-init="names = ['ZY', 'MH', 'CC', 'QQ']">
	<p>使用 ng-repeat 循环数组</p>
	<ul>
		<li ng-repeat="x in names">{{ x }}</li>
	</ul>
</div>

<hr />
<h3>ng-repeat 用到对象数组上都行</h3>
<div class="well" ng-init="names1 = [{name: 'cc', age: '20'},{name: 'zy', age: 24},{name: 'qq', age: 21}]">

<p>循环对象：</p>
<ul>
	<li ng-repeat="x in names1">{{ x.name + ' , ' + x.age + '岁' }}</li>
</ul>

</div>


</div>
<script src="angular.min.js"></script>

</body>
</html>
