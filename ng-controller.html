<!doctype html>
<html lang="en" ng-app>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>AngularJS控制器</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body>

<div class="container">
	<h2 class="text-center">AngularJS控制器</h2>
	<h3>ng-controller 数据双向绑定,在 js 代码里写变量反映到HTML里</h3>
	<div class="well" ng-controller="personController">
		名：<input type="text" ng-model="person.firstName" class="form-control" />
		姓：<input type="text" ng-model="person.lastName" class="form-control" />
		<br />
		<br />
		姓名：{{ person.firstName + '  ' + person.lastName }}
	</div>

	<hr />

	<h3>控制器属性 <small>甚至可以直接调用对象下的方法</small></h3>
	<div class="well" ng-controller="ccController">
		名字：<input type="text" ng-model="cc.name" />
		年龄：<input type="text" ng-model="cc.age" />
		<br />
		<br />
		信息：{{ cc.sayInfo() }}
	</div>

	<hr />
	<h3>控制器方法<small>直接调用函数都可以</small></h3>
	<div class="well" ng-controller="qqController">
		名字：<input type="text" ng-model="qq.name" />
		学校：<input type="text" ng-model="qq.school" />
		<br />
		<br />
		个人信息：{{ personInfo() }}
	</div>

	<hr />
	<p class="alert alert-info">注意可以把JS调出来到一个 js 文件中</p>

	<hr />
	<h3>测试用例</h3>
	<div class="well" ng-controller="namesCon">
		<ul>
			<li ng-repeat="people in names">
				{{ people.name + ' , ' + people.age }}
			</li>
		</ul>
	</div>
</div>

<script src="angular.min.js"></script>
<script type="text/javascript">
'use strict'

function personController($scope){
	$scope.person = {
		firstName: 'ZY',
		lastName: 'CC'
	}
}

function ccController($scope){
	$scope.cc = {
		name: 'CC and ZY',
		age: 24,
		sayInfo: function(){
			return this.name + ' and ' + this.age
		}
	}
}

function qqController($scope){
	$scope.qq = {
		name: 'ZQQ',
		school: 'HANGZHOU university'
	}

	$scope.personInfo = function(){
		var x = $scope.qq
		return x.name + '  ' + x.school
	}
}

function namesCon($scope){
	$scope.names = [
		{name: 'zy', age: 23},
		{name: 'cc', age: 20},
		{name: 'qq', age: 21}
	]
}

</script>

</body>
</html>
